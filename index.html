<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shift Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .calendar {
            display: grid;
            grid-template-columns: 1fr repeat(7, 1fr);
            gap: 10px;
        }
        .month-label {
            grid-column: 1 / span 1;
            font-weight: bold;
            text-align: center;
        }
        .day {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
        }
        .day.off {
            background-color: #ffffff;
        }
        .day.morning {
            background-color: #8fcafa;
        }
        .day.late {
            background-color: #f7a072;
        }
        .day.night {
            background-color: #ffc107;
        }
        .header {
            font-weight: bold;
            background-color: #f4f4f4;
        }
        .legend {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .legend-item {
            margin: 5px 0;
            display: flex;
            align-items: center;
        }
        .legend-color {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            border-radius: 5px;
        }
        .legend-color.off {
            background-color: #ffffff;
        }
        .legend-color.morning {
            background-color: #8fcafa;
        }
        .legend-color.late {
            background-color: #f7a072;
        }
        .legend-color.night {
            background-color: #ffc107;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Shift Calendar</h1>
        <form id="fileForm" enctype="multipart/form-data">
            <label for="fileUpload">Upload Schedule (Excel or PDF):</label>
            <input type="file" id="fileUpload" accept=".xlsx, .pdf">
            <button type="submit">Upload</button>
        </form>
        <select id="nameDropdown">
            <option value="">Select a name...</option>
        </select>
        <div class="calendar" id="calendar">
            <!-- Calendar days will be dynamically populated -->
        </div>
        <div class="legend">
            <h3>Legend</h3>
            <div class="legend-item"><div class="legend-color off"></div>Day Off</div>
            <div class="legend-item"><div class="legend-color morning"></div>Morning Shift</div>
            <div class="legend-item"><div class="legend-color late"></div>Late Shift</div>
            <div class="legend-item"><div class="legend-color night"></div>Night Shift</div>
        </div>
    </div>

    <script>
        const calendar = document.querySelector("#calendar");
        const dropdown = document.querySelector("#nameDropdown");
        const fileForm = document.querySelector("#fileForm");

        let shifts = [];

        fileForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            const fileInput = document.querySelector("#fileUpload");
            const file = fileInput.files[0];

            if (!file) {
                alert("Please upload a file.");
                return;
            }

            const formData = new FormData();
            formData.append("file", file);

            // Send file to back-end for processing
            const response = await fetch("https://schedule-jx24.onrender.com", {
                method: "POST",
                body: formData,
            });

            if (!response.ok) {
                alert("Error processing file.");
                return;
            }

            shifts = await response.json();
            populateDropdown();
        });

        function populateDropdown() {
            dropdown.innerHTML = '<option value="">Select a name...</option>';
            shifts.forEach(shift => {
                const option = document.createElement("option");
                option.value = shift.name;
                option.textContent = shift.name;
                dropdown.appendChild(option);
            });
        }

        function populateCalendar(days) {
            calendar.innerHTML = ""; // Clear existing calendar

            // Add month label to the first column
            const monthLabel = document.createElement("div");
            monthLabel.className = "month-label";
            monthLabel.textContent = "Month";
            calendar.appendChild(monthLabel);

            // Add headers for days of the week
            const daysOfWeek = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];
            daysOfWeek.forEach(day => {
                const headerDiv = document.createElement("div");
                headerDiv.className = "day header";
                headerDiv.textContent = day;
                calendar.appendChild(headerDiv);
            });

            // Create calendar grid with day numbers
            let currentDate = 1;
            for (let i = 0; i < 35; i++) { // Assuming a 5-week month layout
                if (i % 7 === 0) {
                    const weekLabel = document.createElement("div");
                    weekLabel.className = "month-label";
                    weekLabel.textContent = `Week ${Math.floor(i / 7) + 1}`;
                    calendar.appendChild(weekLabel);
                }

                const dayDiv = document.createElement("div");
                if (i >= 7 && currentDate <= days.length) {
                    dayDiv.className = `day ${days[currentDate - 1]}`;
                    dayDiv.textContent = currentDate;
                    currentDate++;
                } else {
                    dayDiv.className = "day off";
                    dayDiv.textContent = "";
                }
                calendar.appendChild(dayDiv);
            }
        }

        dropdown.addEventListener("change", (e) => {
            const selectedName = e.target.value;
            const filteredData = shifts.find(shift =>
                shift.name === selectedName
            );

            if (filteredData) {
                populateCalendar(filteredData.days);
            } else {
                calendar.innerHTML = "<p>No shifts found for this name.</p>";
            }
        });

        // Initially populate the calendar with no data
        calendar.innerHTML = "<p>Select a name to see the calendar.</p>";
    </script>
</body>
</html>
